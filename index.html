<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css  -->
  <link rel="stylesheet" href="style.css">
  <title>Money Venture</title>
  
</head>
<body>
  <header>
    <h1 id="heading-color" class="text-center m-4 ">Money Venture</h1>
  </header>
   <section class="container">
     <div class="row row-cols-1 row-cols-md-2 g-4">
       <div class="col">
         <div class="">
           <img height="700px" width="500px" src="money-venture.jpg" alt="">
         </div>
       </div>
       <div class="col bg-secondary">
         <div class="">
           <h3 class="text-center text-white"> Income</h3>
           <div class="input-group input-group-lg p-2">
            <span class="input-group-text" id="inputGroup-sizing-lg">Income</span>
            <input id="income-id" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
          <h3 class="text-center text-white">Expenses</h3>
          <div class="input-group input-group-lg p-2">
            <span class="input-group-text" id="inputGroup-sizing-lg">Food</span>
            <input id="food-id" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
          <div class="input-group input-group-lg p-2">
            <span class="input-group-text" id="inputGroup-sizing-lg">Rent</span>
            <input id="rent-id" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
          <div class="input-group input-group-lg p-2">
            <span class="input-group-text" id="inputGroup-sizing-lg">clothes</span>
            <input id="clothes-id" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
          </div>
          <!-- button  -->
           <div class="d-grid gap-2 col-6 mx-auto mt-3">
            <button id="calculate-button" class=" fs-3 text-white btn-color" type="button">calculate</button>
          </div>
          <div id="">
            <h4 class="text center mt-3 text-center text-white">Total Expenses: <span id="final-expenses">0</span> </h4>
            
            <h4 class="text center text-center text-white">balance: <span id="balance-left">0</span> </h4>
            
            <div class="input-group input-group-lg p-2 ">
              <span class="input-group-text" id="inputGroup-sizing-lg">Save</span>
              <input id="saving-area" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><h4 class="ms-3 me-3 text-white"> % </h4>
              <button id="save-button" type="button" class="btn-color btn-sm text-white">Save</button>

            </div>
            <div id="">
              <h4 class="text-center text-white">saving amount:
                <span id="saving-amount">0</span>
              </h4>
              <h4 class="text-center text-white">remaining balance:
                <span id="remaining-balance">0</span>
              </h4>
            </div>

          </div>

         </div>
       </div>
     </div>

   </section>


  


  <!-- bootsrap js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
